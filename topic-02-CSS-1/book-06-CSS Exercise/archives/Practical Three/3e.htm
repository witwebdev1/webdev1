<!DOCTYPE html>
<html lang="en">
<head>
<title>Sizing in percents (100%) and ems</title>
<meta charset="utf-8">
<style>
body {
    font-size: 100%
}

h1 {
    font-size: 2.5em; // 16*2.5em=40px*/
}

h2 {
    font-size: 2.1875em; // 16*2.1875em=33px */
}

p {
    font-size: 1em;
}</style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
</body>
</html>
