<!DOCTYPE html>
<html lang="en">
<head>
<title>Sizing in percents (62.5%) and ems</title>
<meta charset="utf-8">
<style>
body {
    font-size: 62.5%;
}

h1 {
    font-size: 4em;
}

h2 {
    font-size: 3.5em;
}

p {
    font-size: 1.6em;
}
</style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
</body>
</html>
